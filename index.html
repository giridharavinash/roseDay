<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ğŸŒ¹</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffb6c1, #8b0000);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .rose {
      position: absolute;
      bottom: -100px;
      font-size: 3rem;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¹ Happy Rose Day ğŸŒ¹<br>May your life bloom with love</h1>

  <script>
    const roses = ["ğŸŒ¹","ğŸŒ¸","ğŸ’"];
    for (let i = 0; i < 25; i++) {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerText = roses[Math.floor(Math.random() * roses.length)];
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(rose);
    }
  </script>

</body>
</html>
